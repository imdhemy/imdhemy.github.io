<footer class="bg-white">
    <div class="container mx-auto lg:p-0 p-5">
        <div class="flex flex-col justify-center pt-10 pb-10 text-lg">
            <div class="flex-1 text-center">
                <p>Let's get together</p>
                <ul class="footer-social-links p-0 m-0">
                    {% for social_link in site.cairo.social_links %}
                    <li class="inline"><a href="{{ social_link.url }}">{{ social_link.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>

            <div class="flex-1 text-center mt-10">
                <p>&copy; 2021 - {{ site.time | date: '%Y' }} imdhemy.com</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="{{ base.url | prepend: site.url }}/assets/js/script.js?v={{ 'now' | date: '%Y-%m-%d-%H-%M' }}"></script>
