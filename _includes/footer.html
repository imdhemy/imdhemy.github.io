<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col">
                <p class="feed-subscribe">
                    <a href="{{ 'feed.xml' | relative_url }}">
                        <svg class="svg-icon orange">
                            <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
                        </svg><span>RSS Feeds</span>
                    </a>
                </p>
                <!-- Begin Mailchimp Signup Form -->
                <div id="mc_embed_signup">
                    <form action="https://imdhemy.us6.list-manage.com/subscribe/post?u=ec7870613419021dd6643f4b8&amp;id=9771eaa174" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <div class="mc-field-group">
                                <label>
                                    <input placeholder="Email Address" type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" />
                                </label>
                                <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="button">Subscribe</button>
                            </div>
                            <div id="mce-responses" class="clear">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ec7870613419021dd6643f4b8_9771eaa174" tabindex="-1" value=""></div>
                        </div>
                    </form>
                </div>
                <!--End mc_embed_signup-->
                {%- if site.author %}
                <ul class="contact-list">
                    {% if site.author.name -%}
                    <li class="p-name">{{ site.author.name | escape }}</li>
                    {% endif -%}
                    {% if site.author.email -%}
                    <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
                    {%- endif %}
                </ul>
                {%- endif %}
            </div>
            <div class="footer-col">
                <p>{{ site.description | escape }}</p>
            </div>
        </div>

        <div class="social-links">
            {%- include social.html -%}
        </div>

    </div>

</footer>
